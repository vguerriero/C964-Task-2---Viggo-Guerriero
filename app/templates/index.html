<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form id="predictionForm">
        <label for="bedrooms">Bedrooms:</label>
        <input type="text" id="bedrooms" name="bedrooms"><br>
        <label for="bathrooms">Bathrooms:</label>
        <input type="text" id="bathrooms" name="bathrooms"><br>
        <label for="sqft_living">Sqft Living:</label>
        <input type="text" id="sqft_living" name="sqft_living"><br>
        <label for="sqft_lot">Sqft Lot:</label>
        <input type="text" id="sqft_lot" name="sqft_lot"><br>
        <label for="floors">Floors:</label>
        <input type="text" id="floors" name="floors"><br>
        <button type="button" onclick="makePrediction()">Predict</button>
    </form>
    <div id="result"></div>

    <script>
        function makePrediction() {
            var form = document.getElementById('predictionForm');
            var formData = new FormData(form);

            console.log("Form Data Submitted:");
            formData.forEach((value, key) => {
                console.log(key + ": " + value);
            });

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    console.log("Response received:", response);
                    if (response.error) {
                        document.getElementById('result').innerHTML = 'Error: ' + response.error;
                    } else {
                        document.getElementById('result').innerHTML = 'Predicted Price: ' + response.prediction;
                    }
                } else {
                    console.error("Error in request:", xhr.status, xhr.statusText);
                }
            };
            xhr.onerror = function () {
                console.error("Request failed");
            };
            xhr.send(formData);
        }
    </script>
</body>
</html>
