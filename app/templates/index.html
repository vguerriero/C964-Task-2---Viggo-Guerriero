<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form id="prediction-form">
        <label for="features">Enter features (comma-separated: TotalSF, sqft_living):</label>
        <input type="text" id="features" name="features">
        <button type="button" onclick="predict()">Predict</button>
    </form>
    <p id="prediction"></p>

    <script>
        async function predict() {
            const features = document.getElementById('features').value.split(',').map(Number);
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ features: features })
            });
            const data = await response.json();
            document.getElementById('prediction').textContent = 'Predicted Price: ' + data.prediction;
        }
    </script>
</body>
</html>
